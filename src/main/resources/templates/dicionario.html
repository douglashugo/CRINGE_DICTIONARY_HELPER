=<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Cringe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #6c757d;
            color: #fff;
        }

        .add-button {
            margin: 1rem;
        }

        .table {
            background-color: #fff;
        }

        .table th {
            background-color: #6c757d;
            color: #fff;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="jumbotron text-center" th:text="${titulo}">Dicionário Cringe</h1>
    </header>
    <main class="container">
        <hr>
        <a href="/cadastro" class="btn btn-primary add-button">Adicionar palavra</a>
    
        <table th:if="${palavras.size() > 0}" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <td scope="col">Palavra</td>
                    <td scope="col">Significado</td>
                    <td scope="col">Ação</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${palavras}">
                    <th scope="row" th:text="${p.id}">1</th>
                    <td th:text="${p.descricao}">Palavra</td>
                    <td th:text="${p.significado}">Significado</td>
                    <td colspan="2">
                        <a th:href="@{/cadastro/editar/{id} (id = ${p.id})}"
                           class="btn btn-primary btn-sm mr-2">Editar</a>
                        <a th:href="@{/dicionario/excluir/{id} (id = ${p.id})}"
                           class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${palavras.size() == 0}" class="alert alert-warning">Ainda não existem palavras criadas</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicion√°rio Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary {
            margin-bottom: 1rem;
        }

        form {
            margin-top: 1rem;
        }

        .form-control {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="jumbotron text-center">Cadastro Cringe</h1>
    </header>
    <main class="container">
        <hr>
        <a href="/dicionario" class="btn btn-secondary">Voltar</a>
        <form th:action="@{/cadastro/cadastrar}" method="post" th:object="${palavra}">
            <div class="row">
                <div class="col-2">
                    <input type="text" class="form-control" readonly placeholder="ID" th:field="*{id}">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Palavra" th:field="*{descricao}" required>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Significado" th:field="*{significado}" required>
                </div>
                <div class="col-auto mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
